<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="signUpSeparate.css">
    <script src="signUpSeparate.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <div class="sign-up-form-con">
        <div class="sign-up-form-sub">
            <div>
                <h2 class="welcome">Join medium.</h2>
            </div>
            <div class="form-div">
                <form action="">
                    <input class="padding margin" type="text" placeholder="Username">
                    <input class="padding margin" type="text" placeholder="Email">
                    <input class="padding margin" type="text" placeholder="Password">
                    <button class="padding margin" type="submit">Sign up</button>
                </form>
                <div class="create-one">
                    <p>Already have an account?</p>
                    <a class="create-one-a" href="">
                        <div>Sign in</div>
                    </a>
                </div>
            </div>
            <div>
                <p class="paragraph-bottom">Click “Sign In” to agree to Medium’s Terms of Service and acknowledge that Medium’s Privacy Policy applies to you.</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
